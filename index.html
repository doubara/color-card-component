<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"></link>
    <!--link rel="stylesheet" href="fontawesome/fontawesome-free/css/all.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <form class="flex form" action="" class="form">
                <input class="form__input" type="text" name="" id="" placeholder="       search for a part time job">
                <button class="form__btn flex" type="submit">
                    <span class="fas fa-map"></span>
                    <p>Use map</p>
                </button>
            </form>
            <div class="card flex">
                <div class="card__job pink-color">
                    <span class="fas fa-couch"></span>
                    <p>Furniture</p>
                </div>
                <div class="card__job purple-color">
                    <span class="fas fa-house-user"></span>
                    <p>Property</p>
                </div>
                <div class="card__job blue-color">
                    <span class="far fa-building"></span>
                    <p>Job</p>
                </div>
                <div class="card__job sharp-blue-color">
                    <span class="fas fa-plane"></span>
                    <p>Travel</p>
                </div>
                <div class="card__job green-color">
                    <span class="fas fa-ship"></span>
                    <p>Boat</p>
                </div>
                <div class="card__job 
                 shadow">
                    <span class="fas fa-bicycle"></span>
                    <p>MC</p>
                </div>
                <div class="card__job yellow-color">
                    <span class="fas fa-money-bill-wave"></span>
                    <p>Economy</p>
                </div>
                <div class="card__job pink-color">
                    <span class="fas fa-couch"></span>
                    <p>Holiday</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
